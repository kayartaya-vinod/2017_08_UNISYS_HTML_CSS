<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap demo</title>
    <meta content="width=device-width" name="viewport">

    <link rel="stylesheet" type="text/css" href="assets/thirdparty/bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="assets/thirdparty/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="assets/thirdparty/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://lorempixel.com/1200/700/sports" alt="Los Angeles">
                </div>

                <div class="item">
                    <img src="chicahttp://lorempixel.com/1200/700/sports" alt="Chicago">
                </div>

                <div class="item">
                    <img src="http://lorempixel.com/1200/700/sports" alt="New York">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
        </div>
    </div>
</body>

</html>

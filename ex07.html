<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Transformations</title>
	<style type="text/css">
		#tampa {
			transform: scale(1.3);
		}
		#tampa1 {
			transform: scale(.7);
		}
		#cake1:hover {
			transform: rotate(45deg) scale(1.5);
		}
		#eye1:hover {
			transform: translateX(50px) translateY(-50px);
		}
		#tampa2 {
			transform: skewY(40deg);
		}
	</style>
</head>
<body>

	<div id="images">
		<img src="assets/images/tampa.jpg">
		<img src="assets/images/tampa.jpg" id="tampa">
		<img src="assets/images/tampa.jpg" id="tampa1">
		<img src="assets/images/cake.jpg" id="cake1">
		<img src="assets/images/eye.jpg" id="eye1">
		<img src="assets/images/tampa.jpg" id="tampa2">
	</div>
</body>
</html>

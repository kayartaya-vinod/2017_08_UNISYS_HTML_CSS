<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#img1 {
			-webkit-mask-image: url(assets/images/rip.png);
		}
		#img2 {
			-webkit-mask-image: url(assets/images/star.svg);
		}
		#img3 {
			-webkit-mask-image: linear-gradient(to right, transparent, black, transparent);
		}
		#img4 {
			-webkit-mask-image: radial-gradient(circle, black, transparent);
		}
	</style>
</head>
<body>
	<img id="img1" src="assets/images/tampa.jpg">
	<img id="img2" src="assets/images/tampa.jpg">
	<img id="img3" src="assets/images/tampa.jpg">
	<img id="img4" src="assets/images/tampa.jpg">
</body>
</html>

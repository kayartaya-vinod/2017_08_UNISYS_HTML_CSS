<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Media Queries</title>
	<meta name="viewport" content="width=device-width">

	<style type="text/css">	

		@import url(./assets/styles/big.css)  (min-width: 600px);

		@media only print {
			.bigscreen { display: block; }
			.smallscreen { display: block; }
			img {
				display: none;
			}
		}
		
		@media only screen 
		and (max-width: 600px) {
			.bigscreen { display: none; }
			.smallscreen { display: block; }
		}
		
		
	</style>
</head>
<body>

	<div class="bigscreen">
		<h1>CSS3 Media Queries on a big screen</h1>
		<img src="assets/images/tampa.jpg">
	</div>

	<div class="smallscreen">
		<h3>CSS3 Media Queries on a small screen</h3>
		<img src="assets/images/cake.jpg">
	</div>
		<img src="assets/images/eye.jpg">
		<img src="assets/images/fireworks.jpg">
		<img src="assets/images/spoon.jpg">

</body>
</html>
